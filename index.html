<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <span><img src="img/odin-lined.png" alt="The Odin Project logo" /></span>
      <h1>Odin Library</h1>
    </div>
    <div id="library">
      <div class="column-headers">
        <h4>Title</h4>
        <h4>Author</h4>
        <h4>Pages</h4>
        <h4>Read or not</h4>
      </div>
      <ul id="book-container">
        <li class="book">
          <h5>Book 1</h5>
          <p>Author 1</p>
          <p>100 Pages</p>
          <p>Read</p>
        </li>
        <li class="book">
          <h5>Book 2</h5>
          <p>Author 2</p>
          <p>200 Pages</p>
          <p>Not read</p>
        </li>
        <li class="book">
          <h5>Book 3</h5>
          <p>Author 3</p>
          <p>300 Pages</p>
          <p>Read</p>
        </li>
      </ul>
    </div>
  </body>
</html>
