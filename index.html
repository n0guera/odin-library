<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <span><img src="img/odin-lined.png" alt="The Odin Project logo" /></span>
      <h1>Odin Library</h1>
    </div>
    <div class="library">
      <div class="book-container">
        <div class="book">
          <h5>Book 1</h5>
          <p>Author 1</p>
          <p>100 pages</p>
          <p>read</p>
        </div>
        <div class="book">
          <h5>Book 2</h5>
          <p>Author 2</p>
          <p>200 pages</p>
          <p>not read</p>
        </div>
        <div class="book">
          <h5>Book 3</h5>
          <p>Author 3</p>
          <p>300 pages</p>
          <p>read</p>
        </div>
      </div>
    </div>
  </body>
</html>
